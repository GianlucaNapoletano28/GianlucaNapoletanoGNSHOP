<!DOCTYPE html>
<html>
{% load static %}
<head>
    <title>Registrazione - GN SHOP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background: linear-gradient(135deg, #181818 0%, #232323 100%);
            color: #f5c542;
            min-height: 100vh;
            margin: 0;
        }
        .register-container {
            width: 400px;
            margin: 100px auto;
            background: #111;
            padding: 30px 25px 25px 25px;
            border-radius: 10px;
            box-shadow: 0 0 30px #f5c54244, 0 0 10px #000;
            border: 2px solid #f5c542;
            position: relative;
        }
        .register-container h2 {
            text-align: center;
            color: #ffd700;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #f5c54288;
        }
        .register-icon {
            display: block;
            margin: 0 auto 15px auto;
            width: 180px;
            height: 120px;
        }
        input[type=text], input[type=password], input[type=email] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 18px 0;
            background: #232323;
            border: 1px solid #ffd700;
            color: #ffd700;
            border-radius: 4px;
            font-size: 1em;
            transition: border 0.2s;
        }
        input[type=text]:focus, input[type=password]:focus, input[type=email]:focus {
            border: 1.5px solid #f5c542;
            outline: none;
        }
        button {
            width: 100%;
            background: linear-gradient(90deg, #ffd700 0%, #b8860b 100%);
            color: #181818;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #f5c54255;
            transition: background 0.2s, color 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #b8860b 0%, #ffd700 100%);
            color: #fff;
        }
        .register-btn {
            background: none;
            color: #ffd700;
            border: 1px solid #ffd700;
            padding: 10px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s, color 0.2s;
            margin-top: 10px;
        }
        .register-btn:hover {
            background: #ffd700;
            color: #181818;
        }
    </style>
</head>
<body>
<div class="register-container">
    <img src="{% static 'images/gn_oro.png' %}" alt="Game Icon" class="register-icon">
    <h2>Registrazione GN Shop</h2>
    <form method="post" action="/register/">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="color:#ffd700; font-size:0.98em; margin-bottom:10px;">
            La password deve essere lunga almeno 8 caratteri e contenere almeno un numero.
        </div>
        <button type="submit">Registrati</button>
    </form>
    <form action="/login/" method="get">
        <button type="submit" class="register-btn">Sono gi√† registrato, accedi</button>
    </form>
</div>
</body>
</html>
